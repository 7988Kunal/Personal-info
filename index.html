<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>EduPilot Loader — 4‑Color Test Loader</title>
  <style>
    :root{
      --size: 56px;           /* overall loader size */
      --gap: 8px;             /* gap between dots */
      /* Default four colors (Google-like). Change these to Yahoo or any brand colors */
      --c1: #4285F4; /* blue */
      --c2: #EA4335; /* red  */
      --c3: #FBBC05; /* yellow */
      --c4: #34A853; /* green */
      --bg: #0f1724;         /* page background for demo */
      --label-color: #dbeafe;
      --speed: 1s;           /* base animation speed */
    }/* Demo page styles */
html,body{height:100%;}
body{
  margin:0;
  display:grid;
  place-items:center;
  background:linear-gradient(180deg,var(--bg) 0%, #071129 100%);
  font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
  color:var(--label-color);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  padding:24px;
}

.loader-wrap{
  display:flex;
  gap:24px;
  align-items:center;
  flex-direction:column;
}

.loader{
  width:calc(var(--size) * 2);
  height:var(--size);
  display:flex;
  align-items:center;
  justify-content:center;
  gap:var(--gap);
}

.dot{
  width:calc(var(--size) / 4.5);
  height:calc(var(--size) / 4.5);
  border-radius:999px;
  transform-origin:center;
  box-shadow:0 6px 18px rgba(2,6,23,0.6);
}

/* color the dots */
.dot:nth-child(1){ background:var(--c1); animation:pop var(--speed) ease-in-out infinite; }
.dot:nth-child(2){ background:var(--c2); animation:pop calc(var(--speed) * 1.05) ease-in-out infinite; }
.dot:nth-child(3){ background:var(--c3); animation:pop calc(var(--speed) * 1.1) ease-in-out infinite; }
.dot:nth-child(4){ background:var(--c4); animation:pop calc(var(--speed) * 1.15) ease-in-out infinite; }

@keyframes pop{
  0%{ transform: translateY(0) scale(1); opacity:0.85 }
  25%{ transform: translateY(-18%) scale(1.25); opacity:1 }
  50%{ transform: translateY(0) scale(1); opacity:0.9 }
  100%{ transform: translateY(0) scale(1); opacity:0.85 }
}

/* subtle stagger using animation-delay on each dot */
.dot:nth-child(1){ animation-delay: calc(var(--speed) * 0s); }
.dot:nth-child(2){ animation-delay: calc(var(--speed) * 0.08); }
.dot:nth-child(3){ animation-delay: calc(var(--speed) * 0.16); }
.dot:nth-child(4){ animation-delay: calc(var(--speed) * 0.24); }

/* label + small subtitle */
.brand{
  display:flex;
  gap:10px;
  align-items:center;
  user-select:none;
}
.brand h1{
  margin:0;
  font-size:18px;
  letter-spacing:0.6px;
  display:flex;
  align-items:baseline;
  gap:8px;
}
.brand .pilot{
  font-weight:700;
  background:linear-gradient(90deg,var(--c1),var(--c2),var(--c3),var(--c4));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
}
.brand small{display:block;color:rgba(220,230,255,0.6); font-size:12px}

/* make loader adaptive/small screens */
@media (max-width:420px){
  :root{ --size:44px; }
}

/* Optional: progress bar look-alike */
.progress-sim{
  width:220px;
  height:8px;
  border-radius:999px;
  background:rgba(255,255,255,0.06);
  overflow:hidden;
  margin-top:10px;
  position:relative;
}
.progress-sim .fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--c1),var(--c2));
  border-radius:999px;
  transition:width 600ms ease;
}

/* accessibility: prefers-reduced-motion */
@media (prefers-reduced-motion: reduce){
  .dot{ animation: none; transform: none; }
  .progress-sim .fill{ transition:none; }
}

<script>
  const texts = [
    "Welcome to EduPilot",
    "Your Career Guide",
    "Learn Better, Choose Right"
  ];

  let t = 0;
  let i = 0;

  function typeText() {
    if (i < texts[t].length) {
      document.getElementById("text").innerHTML += texts[t][i];
      i++;
      setTimeout(typeText, 100);
    } else {
      setTimeout(() => {
        document.getElementById("text").innerHTML = "";
        i = 0;
        t = (t + 1) % texts.length;
        typeText();
      }, 1500);
    }
  }

  typeText();
</script>
