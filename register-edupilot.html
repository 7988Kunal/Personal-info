<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUPILOT Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="register.css">
</head>
<body>
 <div id="top-bar">
  <div id="heading"><img id="logo" src="https://i.ibb.co/JRR03DSP/A-modern-minimalist.png" alt="edu-guidance-logo"> Edupilot</div>
  <div id="heading" class="heading-bar"><i class="fas fa-user-plus"></i> Create Account</div>
 </div>
  <section id="full-reg-container">
    <div id="reg-img-container">
        <img id="img-edu-reg" src="https://i.ibb.co/qYLRxg8J/file-00000000ee6071faba070da775f9f20b.png" alt="edupilot-reg">
    </div>
    <form autocomplete="off" name="reg-form" action="register-details.php" method="post">
        <fieldset id="reg-box">
            <legend id="reg-legend">Registration</legend>
            <div class="input-container">
                <label for="username">User Name <span>*</span></label>
                <div class="input-box" id="user-box">
                 <input autocomplete="off" autofocus type="text" placeholder="Enter user name" name="username" id="username">
                 <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>
            <div class="error-box" id="user-err">
                  <small class="err">error</small>
            </div>
            <div class="input-container">
                <label for="email">Email Id<span>*</span></label>
                <div class="input-box" id="email-box">
                 <input autocomplete="off" type="email" placeholder="Enter email id" name="emailid" id="email">
                 <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>
            <div class="error-box" id="email-err">
                  <small class="err">error</small>
            </div>
            <div class="input-container">
                <label for="phone">Phone Number</label>
                <div class="input-box" id="phone-box">
                 <input autocomplete="off" type="tel" placeholder="Enter phone number" name="phone" id="phone">
                 <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>
            <div class="error-box" id="phone-err">
                  <small class="err">error</small>
            </div>
            <div class="input-container">
                <label for="password">Password <span>*</span></label>
                <div class="input-box" id="pass-box">
                 <input autocomplete="new-password" type="password" placeholder="Enter password" name="password" id="password">
                 <i class="fas fa-eye toggle-pass"></i>
                </div>
            </div>
            <div class="error-box" id="pass-err">
                  <small class="err">error</small>
            </div>
            <div class="input-container">
                <label for="cpass">Confirm Password <span>*</span></label>
                <div class="input-box" id="cpass-box">
                 <input autocomplete="new-password" type="password" placeholder="Enter Confirm password" name="cpassword" id="cpass">
                 <i class="fas fa-eye toggle-pass"></i>
                </div>
            </div>
            <div class="error-box" id="cpass-err">
                  <small class="err">error</small>
            </div>
            <div class="submit-box">
                <button disabled  id="submit" type="submit"><i class="fas fa-sign-in-alt"></i> Submit details</button>
            </div>
            <br>
            <div class="msg">
                <hr>
                <br>
                <small>"All fields marked with an asterisk (*) are compulsory."</small>
                <br>
            </div>
            <br>
        </fieldset>
    </form>
  </section>
  <div id="popup-container">
    <div>
     <div id="popup-box">
      <h1>Account Created successfully</h3>
      <button id="ok" type="button">OK</button>
     </div>
    </div>
  </div>
 <script src="register.js"></script>
</body>
</html>
